        * {
            box-sizing: border-box;
        }

        .container
        {
            display : inline-block;
            position : relative;   
            width: 480px;
            height: 360px;
            left  : 50px;
            font-family: 'Raleway', sans-serif;
        }

        .container figure
        {
            display: inline-block;
            overflow: hidden;
            margin: 80px 1%;
            width: 480px;
            height: 360px;
            text-align: center;
            cursor: pointer;
        }

        .container figure img
        {
            display: block;
            filter: brightness(30%);
            transform: translateX(-30px);
            border-width: 1px;
            border-color: white;
            transition: opacity 0.35s, transform 0.35s;
            transition-duration: 0.5s;
            transition-delay: 0s ;
        }

        .container:hover figure img
        {
            filter: brightness(100%);
            /* -webkit-transition: opacity 0.35s, -webkit-transform 0.35s; */
            
            transform: translateX(0px);
        }

        .container .Para
        {
            position: absolute;
            display: inline-block;
            top : 320px;
            left : 35px;
            color : rgb(255, 255, 255); 
            font-size : 30px;
            transition-delay: 0.1s;
            /* position: absolute; */
            transition-duration: 0.5s;

        }

        .container:hover .Para
        {
            transform: translateY(-30px);
            color : rgb(255, 255, 255);
        }

        .container:hover .Hide
        {
            display : block;
        }       

        .Hide
        {
            display : none;
            left : 20px;
            margin-top : -35px;
            font-size: 15px;
            font-weight: 100;
            text-transform: uppercase;
            font-weight: 10;
            color : rgba(255, 255, 255, 0.806); 

        }

        .container2
        {
            display : inline-block;
            position: relative;
            top : -80px;
            left : 100px;
            justify-self: flex-end;

        .container2 .Para

            top : 320px;

            color : rgb(255, 255, 255); 
            font-size : 30px;
            transition-delay: 0.1s;
            position: absolute;
            transition-duration: 0.5s;

        }

        .container2:hover .Para
        {
            transform: translateY(-30px);
            color : rgb(255, 255, 255);

        .container2:hover .Hide
